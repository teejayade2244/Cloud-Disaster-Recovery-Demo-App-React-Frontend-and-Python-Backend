name: EC2 Runner Test

on:
  push:
    branches:
      - master

jobs:
  test-ec2-runner:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print environment info
        run: |
          echo "✅ This job is running on the EC2 self-hosted runner!"
          echo "Current time: $(date)"
          uname -a

      - name: Run a simple build simulation
        run: |
          echo "Running tests..."
          sleep 5
          echo "All tests passed ✅"
