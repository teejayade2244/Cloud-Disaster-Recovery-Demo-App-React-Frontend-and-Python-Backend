name: EC2 Runner Test

on:
  push:
    branches:
      - main

jobs:
  test-ec2-runner:
    runs-on: self-hosted
    labels: [ec2]  # must match the label your EC2 runner registers with
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print environment info
        run: |
          echo "✅ This job is running on the EC2 self-hosted runner!"
          echo "Current time: $(date)"
          uname -a

      - name: Run a simple build simulation
        run: |
          echo "Running tests..."
          sleep 5
          echo "All tests passed ✅"
